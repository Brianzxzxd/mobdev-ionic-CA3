<ion-header>
  <ion-toolbar color="secondary"><!--set the style -->
    <ion-title>Character</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list><!--get the character name -->
        <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openDetails(character)">
        {{ character.name }} </ion-item>
    </ion-list>
</ion-content>
