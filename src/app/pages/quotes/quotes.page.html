<ion-header>
  <ion-toolbar color="tertiary"><!--set styles-->
  <ion-title>Quotes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content> 
	<ion-searchbar [(ngModel)]="terms"></ion-searchbar>

  <ion-list>
    <ion-item button detail lines="inset" 
    *ngFor="let quote of quotes | async" 
    (click)="openDetails(quote)">
      <h5>Quote {{quote.quote_id}}: {{ quote.quote}}</h5><!--show quote details-->
      
    </ion-item>
  </ion-list>
</ion-content>
